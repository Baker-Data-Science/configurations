# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - openmpi
  - protobuf
  - py-ase
  - py-charset-normalizer
  - py-huggingface-hub
  - py-ipdb
  - py-lightning
  - py-mpi4py
  - py-numpy
  - py-pip
  - py-pytest
  - py-requests
  - py-setuptools
  - py-spglib
  - py-tensorboard
  - cuda@12.4
  - py-torch+cuda cuda_arch=90 ^cuda@12.4.1
  - py-torch-cluster
  - py-torch-geometric
  - py-torch-scatter
  - py-torchmetrics
  - py-trimesh
  - py-yacs
  - python
  - rdkit
  - tmux
  - unzip
  - py-torch-sparse
  - py-pre-commit
  - adios2
  - py-deepspeed
  view: true
  concretizer:
    unify: true
